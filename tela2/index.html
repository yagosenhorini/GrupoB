<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">   
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title></title>
</head>

<body>
    
    
    <main>
        <div id="overlay">
            <img class="logo" src="images/red-heart.png">
                <form action="#" method="post" class="formulario">
                <label class="formulario__label" for="username">Username</label>
                <input class ="formulario__input" type="text" name="username" id="username" placeholder="anne@gmail.com">
                <label class="formulario__label" for="password">Password</label>
                <input class="formulario__input" type="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                <a href="#" class="forgot-pw">Forgot password?</a>
                <div class="clear"></div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            
            <div class="contact-with">
              <hr class="contact-with__divisao-inicio">
              <p class="contact-with__frase">Or contact with</p>  
              <hr class="contact-with__divisao-final">
            </div>
            <div class="clear"></div>
            <div class="buttons">
                <button class="btn-facebook" type="submit"><i class="fa fa-facebook" aria-hidden="true"></i>&nbsp;&nbsp;FACEBOOK</button>
                <button type="submit" class="button__btn-google"><img src="images/google-symbol.png" class="img__google">&nbsp;Google</button>
            </div>
        </div>
    </main>
  
</body>
</html>
