<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Wireframe</title>
</head>

<body>
   
   <header id="header">
      <div class="logo-menu">
          <i class="fa fa-gg" aria-hidden="true"></i>
          <h1></h1>
          <nav><i class="fa fa-bars" aria-hidden="true"></i></nav>
      </div> 
      <h2>Rapid Wireframing for Responsive Websites</h2>
      <p></p>
      <p></p>
      <p></p>
   </header>
   
    <main>
        <section class="prices">
           <article class="card">
               <header class="box-price">
                   <h2>Basic</h2>
                   <p>$25</p>
                   <button type="button"></button>
               </header><!--box-price-->
               <div class="box-description">
                   <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                   <p></p>
               </div>
               <div class="box-description">
                   <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                   <p></p>
               </div>
            </article><!--card-->
            <article class="card">
               <header class="box-price">
                   <h2>Standard</h2>
                   <p>$50</p>
                   <button type="button"></button>
               </header><!--box-price-->
               <div class="box-description">
                   <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                   <p></p>
               </div>
               <div class="box-description">
                   <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                   <p></p>
               </div>
            </article><!--card-->
            <article class="card">
               <header class="box-price">
                   <h2>Pro</h2>
                   <p>$75</p>
                   <button type="button"></button>
               </header><!--box-price-->
               <div class="box-description">
                   <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                   <p></p>
               </div>
               <div class="box-description">
                   <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                   <p></p>
               </div>
            </article><!--card-->
        </section><!--prices-->
        <div class="border">
            <img src="border.png">
            <span>Pricing continues...</span>
        </div><!--border-->
        <section class="info">
            <div class="box-info">
                <i class="fa fa-users" aria-hidden="true"></i>
                <h2></h2>
                <p></p>
                <p></p>
                <p></p>
            </div>
            <div class="box-info">
                <i class="fa fa-globe" aria-hidden="true"></i>
                <h2></h2>
                <p></p>
                <p></p>
                <p></p>
            </div>
            <div class="box-info">
                <i class="fa fa-commenting-o" aria-hidden="true"></i>
                <h2></h2>
                <p></p>
                <p></p>
                <p></p>
            </div>
        </section><!--info-->
    </main> 
    
    <section id="final">
        <div id="container-cinza">
            <h2 id="titulo-fim">We'd Love to Hear from You</h2>
            <button class="button__botao-verde"></button>
        </div>
        <footer id="rodape">
            <div class="lista1">
                <div class="barra"></div>
                <div class="barra-cinza"></div>
                <div class="barra-cinza"></div>
                <div class="barra-cinza"></div>
                <div class="barra-cinza"></div>
            </div>
            <div class="lista2">
                <div class="barra"></div>
                <div class="barra-cinza"></div>
                <div class="barra-cinza"></div>
                <div class="barra-cinza"></div>
                <div class="barra-cinza"></div>
            </div>
            <div class="clear"></div>
            <div class="rede-social">
                <div class="bola"></div>
                <div class="bola"></div>
                <div class="bola"></div>
                <div class="bola"></div>
                <div class="bola"></div>
                <div class="bola"></div>
            </div>
            <div class="formulario">
                <form>
                    <div class="barra-cinza"></div>
                    <input type="text" class="entrada">
                    <button class="button__botao-verde"></button>
                </form>
            </div>
        </footer>
    </section>
  
    
</body>
</html>
